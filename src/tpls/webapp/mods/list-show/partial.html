<div class="row">
	<div class="col-sm-3">
		<input ng-model="search.^^=schema.usernameField$$" placeholder="search ^^=schema.usernameField$$"/>
		<input ng-model="search.$" placeholder="search keywords"/>
	</div>
	<div class="col-sm-9 col-md-6">
		<ul class="list-group">
			<li class="list-group-item" ng-repeat="row in filtered = (data | filter: search) | slice:(currentPage-1)*itemsPerPage:currentPage*itemsPerPage">
				<div class="row">
					<div class="col-xs-3">
						<a href="#/^^if(details){$$^^=details.name$$/{{row.^^=schema.usernameField$$}}^^}$$">details
					</a>
					</div>
					<div class="col-xs-9">
^^schema.fields.forEach(function(f){$$
						<p>^^=f.name$$: {{row.^^=f.name$$}}</p>
^^})$$
					</div>
				</div>
			</li>
		</ul>
	</div>
<div/>

<pagination total-items="filtered.length" items-per-page="itemsPerPage" ng-model="currentPage" max-size="maxSize" previous-text="&lsaquo;" next-text="&rsaquo;" ng-change="pageChanged()"></pagination>

<p>
  total Items: {{filtered.length}}<br />
  Items per page: {{itemsPerPage}}<br />
  Current Page: {{currentPage}}
</p>
